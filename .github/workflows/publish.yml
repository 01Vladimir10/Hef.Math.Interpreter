# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net
name: .NET
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
        source-url: https://nuget.pkg.github.com/Super-Lagos/index.json
      env:
        NUGET_AUTH_TOKEN: ${{secrets.PAT}}
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: cd Test && dotnet run
    - name: Pack
      run: cd Library && dotnet pack --configuration Release
    - name: Publish
      run: dotnet nuget push Library/bin/Release/*.nupkg
      
